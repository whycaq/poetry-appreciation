<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepSeek AI 连接测试</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }
    
    h1 {
      text-align: center;
      color: #667eea;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .status {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .status.pending {
      background: #fef3c7;
      color: #92400e;
    }
    
    .status.success {
      background: #d1fae5;
      color: #065f46;
    }
    
    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
    
    .status-icon {
      font-size: 20px;
    }
    
    .test-section {
      margin-bottom: 20px;
    }
    
    .test-section h3 {
      color: #374151;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .test-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    
    .test-input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .test-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .test-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .test-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .response-box {
      margin-top: 20px;
      padding: 15px;
      background: #f9fafb;
      border-radius: 8px;
      border-left: 4px solid #667eea;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .response-box h4 {
      color: #374151;
      margin-bottom: 10px;
      font-size: 14px;
      font-weight: 600;
    }
    
    .response-text {
      color: #6b7280;
      line-height: 1.6;
      font-size: 14px;
      white-space: pre-wrap;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .info-box {
      background: #eff6ff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 13px;
      color: #1e40af;
      line-height: 1.6;
    }
    
    .info-box strong {
      display: block;
      margin-bottom: 5px;
      color: #1e3a8a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🤖 DeepSeek AI 连接测试</h1>
    <p class="subtitle">测试你的AI服务是否正常工作</p>
    
    <div id="status" class="status pending">
      <span class="status-icon">⏳</span>
      <span id="statusText">准备测试...</span>
    </div>
    
    <div class="info-box">
      <strong>测试说明：</strong>
      此页面会直接调用DeepSeek API，测试AI服务连接是否正常。如果测试成功，说明你的API密钥有效，可以在网站上正常使用AI助手功能。
    </div>
    
    <div class="test-section">
      <h3>📝 输入测试问题：</h3>
      <input 
        type="text" 
        id="testInput" 
        class="test-input" 
        placeholder="例如：请用一句话介绍李白"
        value="请用一句话介绍李白"
      />
    </div>
    
    <button id="testBtn" class="test-btn" onclick="testAI()">
      开始测试
    </button>
    
    <div id="responseBox" class="response-box" style="display: none;">
      <h4>AI 回复：</h4>
      <div id="responseText" class="response-text"></div>
    </div>
  </div>
  
  <script>
    async function testAI() {
      const btn = document.getElementById('testBtn');
      const status = document.getElementById('status');
      const statusText = document.getElementById('statusText');
      const responseBox = document.getElementById('responseBox');
      const responseText = document.getElementById('responseText');
      const input = document.getElementById('testInput').value;
      
      // 重置状态
      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span> 测试中...';
      status.className = 'status pending';
      statusText.textContent = '正在连接 DeepSeek AI...';
      responseBox.style.display = 'none';
      
      try {
        const startTime = Date.now();
        
        const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer sk-4a4be4e498254785a124e514e3378997'
          },
          body: JSON.stringify({
            model: 'deepseek-chat',
            messages: [
              {
                role: 'system',
                content: '你是一个专业的中国古典诗词助手，请简洁专业地回答问题。'
              },
              {
                role: 'user',
                content: input
              }
            ],
            temperature: 0.7,
            max_tokens: 500
          })
        });
        
        const endTime = Date.now();
        const responseTime = endTime - startTime;
        
        if (!response.ok) {
          throw new Error(`API 返回错误: ${response.status} ${response.statusText}`);
        }
        
        const data = await response.json();
        const aiReply = data.choices[0].message.content;
        
        // 成功
        status.className = 'status success';
        statusText.textContent = `✅ 连接成功！响应时间: ${responseTime}ms`;
        
        responseBox.style.display = 'block';
        responseText.textContent = aiReply;
        
        btn.disabled = false;
        btn.textContent = '重新测试';
        
      } catch (error) {
        console.error('测试失败:', error);
        
        status.className = 'status error';
        statusText.textContent = `❌ 连接失败: ${error.message}`;
        
        responseBox.style.display = 'block';
        responseText.innerHTML = `
<strong>错误详情：</strong>
${error.message}

<strong>可能的原因：</strong>
1. API密钥无效或已过期
2. 网络连接问题
3. DeepSeek服务异常
4. CORS跨域限制（需要后端代理）

<strong>解决方法：</strong>
1. 检查API密钥是否正确
2. 确认网络连接正常
3. 查看浏览器控制台的详细错误
4. 考虑使用后端代理调用API
        `;
        
        btn.disabled = false;
        btn.textContent = '重新测试';
      }
    }
    
    // 页面加载完成后自动执行一次测试
    window.addEventListener('load', () => {
      setTimeout(() => {
        testAI();
      }, 500);
    });
  </script>
</body>
</html>
